name: heroes_apir
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.3.0
  sqflite: ^2.4.2
  path: ^1.9.1
  sqflite_common_ffi: ^2.3.5
  marquee: ^2.3.0
  audioplayers: ^6.4.0
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_launcher_icons: ^0.13.1

  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  
  fonts:
      - family: LuckiestGuy
        fonts:
          - asset: assets/fonts/Luckiest_Guy/LuckiestGuy-Regular.ttf
      - family: Marcellus
        fonts:
          - asset: assets/fonts/Marcellus_SC/MarcellusSC-Regular.ttf
      - family: Montserrat
        fonts:
          - asset: assets/fonts/Montserrat/static/Montserrat-Regular.ttf

  assets:
    - assets/database/heroes_apir.db
    - assets/icon/app_icon.png
    - assets/sounds/apir-win.wav
    - assets/sounds/battle-win.mp3
    - assets/sounds/apir-lose.mp3
    - assets/sounds/battle-lost.mp3
    - assets/sounds/dice.mp3
    - assets/sounds/floating-cat.mp3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"